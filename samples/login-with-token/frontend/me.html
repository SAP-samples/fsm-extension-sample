<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login with token</title>
  <link href="https://unpkg.com/fundamental-styles@latest/dist/fundamental-styles.css" rel="stylesheet">
</head>
<body>
  <div id="me" style="display: none;" class="fd-panel">
    <div role="region" aria-labelledby="jhqDKYrt" class="fd-panel__content" style="padding-top: 0;">
      <h3>You are now authenticated !</h3>
      <p>User <strong id="username"></strong> is now authenticated to the extension's backend.</p>
      <p style="font-style: italic;">Please be aware this extension has only been developed as code sample to show how our backend authentication flow can be implemented.</p>
    </div>
  </div>
  <script src="https://unpkg.com/fsm-shell"></script>
  <script>
    const { ShellSdk, SHELL_EVENTS } = FSMShell;
    // Init ShellSDk
    const shellSdk = ShellSdk.init(window.parent, '*');
    
    if (!ShellSdk.isInsideShell()) {
      window.location.href = '/shell-required.html';
    } else {
      shellSdk.emit(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, {
        clientIdentifier: 'example-plugin',
      });

      shellSdk.on(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, async (event) => {
        const {
          cloudHost,
          account,
          companyId,
          userId
        } = JSON.parse(event);

        // If user is not logged, we 
        fetch('/api/me', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + sessionStorage.getItem('token'),
            'cloudHost': cloudHost,
            'account': account,
            'companyId': companyId,
            'userId': userId
          }
        })
        .then(response => response.json())
        .then(function(data) {
          if (data.user_name) {
            document.getElementById('username').innerHTML = `${data.user_name}`;
            document.getElementById('me').style.display = 'block';
          } else {
            window.location.href = '/logout.html';
          }
        })
        .catch(function(exception) {
          alert(exception.message || 'An unknown error occured');
        });
      });
    }
  </script>
</body>
</html>
