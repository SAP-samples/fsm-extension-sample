<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login with sso</title>
  <link href="https://unpkg.com/fundamental-styles" rel="stylesheet">
</head>
<body>
  <div class="fd-panel">
    <div role="region" aria-labelledby="jhqDKYrt" class="fd-panel__content" style="padding-top: 0;">
      <p>Forward ...</p>
    </div>
  </div>
  <script src="https://unpkg.com/fsm-shell"></script>
  <script>

    const { ShellSdk, SHELL_EVENTS } = FSMShell;
    // Init ShellSDk
    const shellSdk = ShellSdk.init(window.parent, '*');

    if (!ShellSdk.isInsideShell()) {
      window.location.href = '/shell-required.html';
    } else {
      shellSdk.on(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, (event) => {
        
        const {
          cloudHost,
          account,
          companyId,
          userId
        } = JSON.parse(event);

        fetch('/auth/provider/callback' + window.location.search, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'cloudHost': cloudHost,
            'account': account,
            'companyId': companyId,
            'userId': userId
          }
        })
        .then(response => response.json())
        .then(function(data) {
          if (data.token) {
            sessionStorage.setItem('token', data.token);
            sessionStorage.setItem('userId', userId);
            window.location.href = '/me.html';
          }
        })
        .catch(function(exception) {
          if (exception.message) {
            alert(exception.message);
          }
          window.location.href = '/';
        });
      });
      
      shellSdk.emit(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, {
        clientIdentifier: 'login-with-sso',
      });
    }
  </script>
</body>
</html>
